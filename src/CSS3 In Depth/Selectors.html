<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors Test Ground</title>

    <style>
        /*label > input[type=checkbox]:checked {*/
            /*color: red;*/
        /*}*/
        input[type=checkbox]:checked + label {
            color: red;
        }

        input[type=checkbox]:checked ~ label{
            text-shadow: #EEEE00 0 0 10px, #FF0000 5px 5px 5px;
        }

        /*p {position: relative;}*/
        /*p:before {*/
            /*-webkit-transform: rotate(180deg);*/

            /*font-weight: bold;*/
            /*position: absolute;*/
            /*top: -1em;*/
        /*}*/

        /*p:after {*/
            /*content: 'yummy';*/
        /*}*/

        blockquote p:before,
        blockquote p:after {
            font-size: 2em;
            color: #C7573A;
            line-height: 0;
            vertical-align: middle;
        }

        blockquote p:first-child:before {
            content: '\275D';
            margin: 0 5px 0 -40px;
        }
        blockquote p:last-child:after {
            content: '\275E';
            margin: 0 -40px 0 5px;
        }
      </style>
</head>
<body>

    <blockquote>
        <p>With generated content you can create text effects.</p>
        <p>We'll cover other uses next.</p>
    </blockquote>

    <p> Were </p>

    <form id="checkBoxForm">
        <ul>
            <li>
                <input id="ch1" type="checkbox"><label for="ch1">Checkbox1</label>
            </li>
            <li>
                <label><input type="checkbox">Checkbox2</label>
            </li>
            <li>
                <label><input type="checkbox">Checkbox3</label>
            </li>
        </ul>

        <div class="checkbox">
            <input name="IncludeContacts" id="includeContactsCheckBox" type="checkbox">
            <input name="IncludeContacts" type="hidden" value="false">
            <label for="includeContactsCheckBox">
                Include contacts in search result?
            </label>
        </div>
    </form>
</body>
